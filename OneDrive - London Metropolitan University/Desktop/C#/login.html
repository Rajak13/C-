<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Cormorant+SC:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d4059;
            --secondary-color: #c6a477;
            --accent-color: #8b0000;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: #f5f3f1;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 200vh;
        }

        .scroll-down {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2rem;
            color: var(--primary-color);
            opacity: 1;
            transition: opacity 0.5s;
        }

        .scroll-down svg {
            width: 50px;
            margin-top: 1rem;
        }

        .modal {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(51, 51, 51, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
        }

        .modal-container {
            display: flex;
            max-width: 720px;
            width: 90%;
            border-radius: 10px;
            overflow: hidden;
            position: absolute;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            background: #fff;
            transform: translateY(100px) scale(0.4);
        }

        .modal-left {
            padding: 2rem;
            flex: 1.5;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }

        .modal-title {
            font-family: 'Cormorant SC', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .input-block {
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .input-block input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .input-button {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-button:hover {
            background: var(--accent-color);
        }

        .modal-right {
            flex: 2;
            overflow: hidden;
        }

        .modal-right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal.is-open {
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal.is-open .modal-container {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0) scale(1);
        }

        .modal.is-open .modal-left {
            opacity: 1;
            transform: translateY(0);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .dark-theme {
            background-color: #1a1a1a;
            color: #fff;
        }

        .dark-theme .modal-container {
            background: #2d2d2d;
        }

        .error-message {
            color: #8b0000;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(139, 0, 0, 0.1);
            display: none;
        }

        @media (max-width: 768px) {
            .modal-right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-down">Explore the Library
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21 18H6c-.6 0-1 .4-1 1s.4 1 1 1h15v2H6c-1.7 0-3-1.3-3-3V4c0-1.7 1.3-3 3-3h15v2H6c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h15v2zM13 5h7v2h-7V5zm0 4h7v2h-7V9zm7 4h-7v2h7v-2z"/>
        </svg>
    </div>

    <div class="modal">
        <div class="modal-container">
            <div class="modal-left">
                <h1 class="modal-title">Chapter & Verse</h1>
                <form id="loginForm">
                    <div class="error-message"></div>
                    <div class="input-block">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-block">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="input-button">Sign In</button>
                </form>
                <p style="margin-top: 1rem;">Don't have an account? <a href="#">Register</a></p>
            </div>
            <div class="modal-right">
                <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Books">
            </div>
        </div>
        <button class="modal-button" style="display: none;"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.querySelector('.modal');
            const scrollDown = document.querySelector('.scroll-down');
            const form = document.getElementById('loginForm');
            let isOpened = false;

            // Open modal on scroll
            window.addEventListener('scroll', () => {
                if (window.scrollY > window.innerHeight / 3 && !isOpened) {
                    isOpened = true;
                    modal.classList.add('is-open');
                    scrollDown.style.opacity = '0';
                }
            });

            // Form validation
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const error = document.querySelector('.error-message');

                if (!validateEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }

                if (password.length < 8) {
                    showError('Password must be at least 8 characters');
                    return;
                }

                // Simulate login
                error.style.display = 'none';
                alert('Login successful! (simulated)');
            });

            function validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function showError(message) {
                const error = document.querySelector('.error-message');
                error.textContent = message;
                error.style.display = 'block';
            }

            // Close modal on ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('is-open')) {
                    modal.classList.remove('is-open');
                }
            });

            // Theme toggle
            const themeToggle = document.createElement('button');
            themeToggle.className = 'theme-toggle';
            themeToggle.textContent = 'ðŸŒ“';
            document.body.appendChild(themeToggle);

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
            });
        });
    </script>
</body>
</html>
